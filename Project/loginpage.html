	 <script type="text/javascript">
	 chkpwd = function (validate){
	 var str = document.getElementById('pass').value;
	 if(str.length<8)
	 {
	 document.getElementById("demo").innerHTML="password length must be 8 character";
	 document.getElementById("demo").style.color="red";
	 return("too_short");
	 }
	 else if(str.search(/[0-9]/)== -1{
	 document.getElementById("demo").innerHTML="atleast 1 numeric value must be enter";
	 	 document.getElementById("demo").style.color="red";
		 return("no_number");
		 
	 }
	  else if(str.search(/[a-z]/)== -1{
	 document.getElementById("demo").innerHTML="atleast 1 small character must be enter";
	 	 document.getElementById("demo").style.color="red";
		 return("no_letter");
	 }
	  else if(str.search(/[A-Z]/)== -1{
	 document.getElementById("demo").innerHTML="atleast 1 upper character must be enter";

		 return("no_Uletter");
	 }
	  else if(str.search(/[!\@\#\$\%\^\&\(\)\_\+\.\,\;\:]/)== -1{

	 	 document.getElementById("demo").style.color="red";
		 return("no_sletter");
	 }
	  document.getElementById("demo").innerHTML="successful";
	 	 document.getElementById("demo").style.color="green";
		 return("ok");
	 }
